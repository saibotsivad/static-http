<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<!--
		Uses this: https://github.com/tastejs/todomvc/tree/gh-pages/examples/vanillajs
		-->
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="/sha256.js"></script>
		<script src="/getter.js"></script>
		<script type="text/javascript">
		(function(){
			var resources = [
				{

					extension: 'css'
				},{
					original: 'node_modules/todomvc-app-css/index.css',

					extension: 'css'
				},{

					extension: 'js'
				},{
					original: 'js/helpers.js',
					hash: '6121f0d7e1c91dd4edaac22ac7e685c1749eb411ede762175a7b008c7892222e',
					extension: 'js'
				},{

	</body>
</html>
